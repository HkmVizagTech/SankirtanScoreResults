<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sankirtan Daily Score</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
      }
      h1,
      h3 {
        text-align: center;
      }
      .table-container {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .responsive-table {
        width: 100%;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 0;
        overflow: hidden;
      }
      .airtable-embed {
        border-radius: 8px;
        min-height: 500px;
        transform-origin: top left;
      }
      /* Desktop - make content bigger */
      @media (min-width: 1025px) {
        .responsive-table {
          transform: scale(1.15);
          transform-origin: center top;
          margin-bottom: 50px;
        }
        .airtable-embed {
          height: 600px !important;
        }
      }
      /* Tablet styles */
      @media (max-width: 1024px) and (min-width: 701px) {
        .table-container {
          max-width: 95%;
          gap: 25px;
        }
        .responsive-table {
          transform: scale(1.1);
          transform-origin: center top;
          margin-bottom: 40px;
        }
        .airtable-embed {
          height: 550px !important;
        }
      }
      /* Mobile styles */
      @media (max-width: 700px) {
        body {
          padding: 10px;
        }
        h1 {
          font-size: 22px;
        }
        h3 {
          font-size: 14px;
        }
        .table-container {
          gap: 20px;
          max-width: 100%;
        }
        .responsive-table {
          border-radius: 6px;
          transform: scale(1.05);
          transform-origin: center top;
          margin-bottom: 20px;
        }
        .airtable-embed {
          height: 500px !important;
        }
      }
    </style>
  </head>
  <body>
    <h1>Sankirtan Score Results</h1>
    <h3>
      For the pleasure of Their Lordships Sri Sri Nitai Gauranga and Srila
      Prabhupada
    </h3>

    <div class="table-container">
      <div class="responsive-table">
        <iframe
          class="airtable-embed"
          src="https://airtable.com/embed/appwbtuV58xUBFUPT/shrWMSMBCb1NGp7YQ?viewControls=on"
          frameborder="0"
          onmousewheel=""
          width="80%"
          height="433"
          style="background: transparent; border: 1px solid #ccc"
        ></iframe>
      </div>
      <div class="responsive-table">
        <iframe
          class="airtable-embed"
          src="https://airtable.com/embed/appwbtuV58xUBFUPT/shrF2Ck7roNzS1vLH?viewControls=on"
          frameborder="0"
          onmousewheel=""
          width="80%"
          height="433"
          style="background: transparent; border: 1px solid #ccc"
        ></iframe>
      </div>
    </div>
  </body>
</html>
